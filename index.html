<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> <!--CDN 링크 -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@900&display=swap" rel="stylesheet">
    <title>Gardians Of Jiyu!</title>
</head>
<body>
    <div id="mouseBox">
        <div id="mouseCursor"><span id="mouseName">GROOT</span></div>
    </div>
    <div id="bgWrap">
        <img src="img/gaoLogo.png" id="logo">
        <ul id="gaoPhotoWrap">
            <li class="gaoPhoto"></li>
            <li class="gaoPhoto"></li>
            <li class="gaoPhoto"></li>
            <li class="gaoPhoto"></li>
            <li class="gaoPhoto"></li>
        </ul>

        <div id="whenClickDIV">
            <div id="blackBg"></div>
            <span id="close">X</span>
            <div class="profileName" id="leftName">GROOT</div>
            <div class="profileName" id="rightName">GROOT</div>
            <div id="profileQu">
                "I am Groot. <br>
                We are Groot."
            </div>
            <button id="goGame">Play Game</button>
        </div>
    </div>
    <section id="gameSC">
        <div id="game">
            <ul id="gameBgWrap">
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
                <li class="gameBg"></li>
            </ul>
            <button type="button" id="startBtn">Press Start</button>
            <div id="goToTop">Reselect Chracter</div>
            <div id="rule">Game Rule?</div>
            <div id="gameArea">
            </div>
            <div class="messageArea hide"></div>
            <div class="gotoTop2 opacityHide">Reselect Chracter : CLICK HERE</div>
            <div id="score"></div>
            <div class="rulebook hide">
                <ul>
                    <li>
                        <p class="ruleBookText">MOVE</p>
                        <p class="ruleIMG"><img src="img/keyboardArrow.png"></p>
                    </li>
                    <li>
                        <p class="ruleBookText">SHOOTING
                            <span>슈팅은 한 번씩 하나만 쏠 수 있습니다 <br>(불가피하게도 연사는 불가)</span>
                        </p>
                        <p class="ruleIMG"><img src="img/keySpace.png"></p>
                    </li>
                    <li>
                        <p class="ruleBookText">POWER UP
                            <span> (아이템을 획득하면 <br>슈팅사이즈가 조금씩 커집니다)</span>
                        </p>
                        <p class="ruleIMG"><img src="img/powerUp.png"></p>

                    </li>
                </ul>
                <span id="ifDown">*바닥에 닿을 시 게임 종료*</span>
                <div id="ruleClose">X</div>
            </div>
            <div id="mobileMove">
                <i class="fas fa-arrow-circle-up"></i>
                <i class="fas fa-arrow-alt-circle-left"></i>
                <i class="fas fa-arrow-alt-circle-right"></i>
                <i class="fas fa-arrow-alt-circle-down"></i>
                <i class="fas fa-bahai"></i>
            </div>
        </div>

        <img class="imgLoad" src="img/ingameDrax1.PNG">
        <img class="imgLoad" src="img/ingameDrax0.PNG">
        <img class="imgLoad" src="img/ingameGamora.PNG">
        <img class="imgLoad" src="img/ingameGamora1.PNG">
        <img class="imgLoad" src="img/ingameStarlord0.PNG">
        <img class="imgLoad" src="img/ingameStarlord1.PNG">
        <img class="imgLoad" src="img/ingameGroot0.png">
        <img class="imgLoad" src="img/ingameGroot1.PNG">
        <img class="imgLoad" src="img/ingameRocket0.png">
        <img class="imgLoad" src="img/ingameRocket1.png">

    </section>

    <script src="js/index.js"></script>
</body>
</html>
